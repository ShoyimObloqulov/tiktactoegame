<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- section box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Tanlang</div>
            <div class="options">
                <button class="playerX">X</button>
                <button class="playerO">O</button>
            </div>
        </div>
    </div>
    <!-- Playing Board -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X</span>
                <span class="white Oturn">O</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>
    <div class="statistica">
        <div class="play-static"></div>
    </div>  
    <!-- Result box -->
    <div class="result-box">
        <div class="won-text"><span class="winner-text">X</span> âœ¨</div>
        <div class="btn">
            <button class="replay">Qaytish</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
